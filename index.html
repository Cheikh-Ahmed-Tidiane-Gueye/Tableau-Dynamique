<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------------------- CDN ---------------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Atelier 3</title>
</head>
<body>

  <!-- Barre de recerche Animee 1 -->
  <div class="contener-fluid d-flex justify-content-center align-items-center mt-5">
    <div class="search">
      <div class="icon">
        <img src="images/Recherche.png" alt="search">
      </div>
      <div class="input">
        <input type="search" placeholder="Rechercher (Prenom/Nom)" id="mysearch">
      </div>
    </div>
  </div>

  <!-- Barre de recerche Animee 2 -->
  <div class="contener-fluid d-flex justify-content-center align-items-center mt-5">
    
  </div>
  <!-- Barre de recerche Animee 1 -->

  <!-- Tableau d'etudiant -->
  <div class="container-fluid">
      <div class="row d-flex justify-content-center">
          <div class="col1 col-md-10">
              <table class="table table-striped align-middle mb-0 bg-white my-5" id="table-eleve">
                  <thead class="bg-light">
                    <tr>
                      <th>Prenom</th>
                      <th>Nom</th>
                      <th>Age</th>
                      <th>Note</th>
                    </tr>
                  </thead>
                  <tbody>
                      <!-- Zonne d'affichage de la fonctionh -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  <!-- Evenements -->
  <div class="row result d-flex justify-content-center my-5">
    <button class="col-md-2 col-sm-10 m-1" onclick="afficherMeilleureNote()">
      <p class="m-3"><b>Meilleur Note</b><br><span id="meilleure-note"></span></p>
    </button>
    <button class="col-md-2 col-sm-10 m-1" onclick="afficherMoinsBonneNote()">
      <p class="m-3"><b>Moin bonne note</b><br><span id="moins-bonne-note"></span></p>
    </button>
    <button class="col-md-2 col-sm-10 m-1" onclick="afficherElevePlusAge()">
      <p class="m-3"><b>Etudiant plus age</b><br><span id="eleve-plus-age"></span></p>
    </button>
    <button class="col-md-2 col-sm-10 m-1" onclick="afficherEleveMoinsAge()">
      <p class="m-3"><b>Etudiant moin age</b><br><span id="eleve-moins-age"></span></p>
    </button>
  </div>

  <script src="script.js"></script>

</body>
</html>
